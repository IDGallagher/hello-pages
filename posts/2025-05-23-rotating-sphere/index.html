<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rotating Sphere Shader</title>
  <link rel="stylesheet" href="/global.css" />
  <script type="module" src="/post-init.js"></script>

  <!-- Three.js import map -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
      }
    }
  </script>

  <style>
    /* Full-screen canvas */
    #sphere-canvas{
      display:block;
      width:100vw;
      height:100vh;
      position:fixed;
      top:0;
      left:0;
      z-index:-1;
    }
  </style>
</head>

<body>
  <site-header brand="My Blog" sticky></site-header>

  <div class="page-info-panel">
    <p>This demo maps a custom fragment shader onto a rotating sphere using Three.js.
       Use it as a starting point for more advanced shader experiments.</p>
  </div>

  <canvas id="sphere-canvas"></canvas>
  <site-footer></site-footer>

  <script type="module">
    import { initRotatingSphere } from './rotating-sphere.js';
    initRotatingSphere();
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const pageInfoPanel = document.querySelector('.page-info-panel');

      if (pageInfoPanel) {
        // Optional: Ensure panel is visible by default if not set by CSS
        // pageInfoPanel.style.display = 'block'; 

        document.addEventListener('click', function(event) {
          // Hide the panel if it's visible and the click is outside of it
          if (pageInfoPanel.style.display !== 'none') {
            const isClickInsidePanel = pageInfoPanel.contains(event.target);
            if (!isClickInsidePanel) {
              pageInfoPanel.style.display = 'none';
            }
          }
        });
      }
    });
  </script>
</body>
</html>
