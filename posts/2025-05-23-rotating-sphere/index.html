<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Sphere Shader</title>
  <!-- Favicon links -->
  <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg">
  <link rel="icon" type="image/png" href="/assets/favicon/web-app-manifest-192x192.png">
  <link rel="apple-touch-icon" href="/assets/favicon/web-app-manifest-192x192.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <link rel="stylesheet" href="/global.css" />
  <script type="module" src="/post-init.js"></script>

  <!-- Three.js import map -->
  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/examples/": "https://unpkg.com/three@0.160.0/examples/"
        }
      }
  </script>

</head>

<body>
  <site-header brand="My Blog" sticky></site-header>

  <info-box>
    <p>This demo maps a custom fragment shader onto a rotating sphere using Three.js.
       Use it as a starting point for more advanced shader experiments.</p>
  </info-box>

  <three-display canvas-id="sphere-canvas" module="./rotating-sphere.js" init="initRotatingSphere"></three-display>
</body>
</html>
