<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Loadingâ€¦</title>
  <link rel="stylesheet" href="/global.css" />
  <script type="module" src="/post-init.js"></script>
  <style>
    #life-canvas { width: 500px; height: 500px; display:block; margin:1rem auto; }
  </style>
</head>

<body>
  <site-header brand="My Blog" sticky></site-header>
  <post-hero></post-hero>

  <main class="post-main">
    <p>A simple demo of Conway's Game of Life rendered with three.js.</p>
    <canvas id="life-canvas"></canvas>
  </main>
  <site-footer></site-footer>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { GPUComputationRenderer } from 'https://unpkg.com/three@0.160.0/examples/jsm/misc/GPUComputationRenderer.js';

    const size = 128;
    const canvas = document.getElementById('life-canvas');
    const context = canvas.getContext('webgl2');
    const renderer = new THREE.WebGLRenderer({ canvas, context });
    renderer.setSize(canvas.clientWidth, canvas.clientHeight);

    const gpu = new GPUComputationRenderer(size, size, renderer);
    const dtState = gpu.createTexture();
    for (let i = 0; i < dtState.image.data.length; i += 4) {
      dtState.image.data[i] = Math.random() > 0.5 ? 255 : 0;
      dtState.image.data[i + 1] = 0;
      dtState.image.data[i + 2] = 0;
      dtState.image.data[i + 3] = 255;
    }

    const fragmentShader = /* glsl */`
  #version 300 es
  precision highp float;

  in vec2 vUv;
  out vec4 fragColor;

  // Automatically supplied by GPUComputationRenderer
  uniform sampler2D textureState;

  uniform vec2 resolution;

  void main() {
    float state = texture(textureState, vUv).r;

    float alive = 0.0;
    // Count the 8 neighbours
    for (int j = -1; j <= 1; ++j) {
      for (int i = -1; i <= 1; ++i) {
        if (i == 0 && j == 0) continue;
        vec2 offs = vec2(float(i), float(j)) / resolution;
        alive += texture(textureState, vUv + offs).r;
      }
    }

    float next = 0.0;
    if (alive == 3.0 || (state > 0.5 && alive == 2.0)) {
      next = 1.0;
    }
    fragColor = vec4(next, 0.0, 0.0, 1.0);
  }
`;

    const lifeVar = gpu.addVariable('textureState', fragmentShader, dtState);
    gpu.setVariableDependencies(lifeVar, [lifeVar]);
    lifeVar.material.uniforms.resolution = { value: new THREE.Vector2(size, size) };

    const error = gpu.init();
    if (error) console.error(error);

    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0.1, 10);
    camera.position.z = 1;

    const plane = new THREE.Mesh(
      new THREE.PlaneGeometry(2, 2),
      new THREE.ShaderMaterial({
        uniforms: { textureState: { value: null } },
        vertexShader: /* glsl */`
          #version 300 es
          in vec3 position;
          in vec2 uv;
          out vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = vec4(position, 1.0);
          }
        `,
        fragmentShader: /* glsl */`
          #version 300 es
          precision highp float;
          uniform sampler2D textureState;
          in vec2 vUv;
          out vec4 outColor;
          void main() {
            float c = texture(textureState, vUv).r;
            outColor = vec4(vec3(c), 1.0);
          }
        `
      })
    );
    scene.add(plane);

    function animate() {
      requestAnimationFrame(animate);
      gpu.compute();
      plane.material.uniforms.textureState.value = gpu.getCurrentRenderTarget(lifeVar).texture;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
