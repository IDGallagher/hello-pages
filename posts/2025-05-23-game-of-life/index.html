<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Loadingâ€¦</title>
  <link rel="stylesheet" href="/global.css" />
  <script type="module" src="/post-init.js"></script>
  <style>
    #life-canvas { width: 500px; height: 500px; display:block; margin:1rem auto; }
  </style>
</head>

<body>
  <site-header brand="My Blog" sticky></site-header>
  <post-hero></post-hero>

  <main class="post-main">
    <p>A simple demo of Conway's Game of Life rendered with three.js.</p>
    <canvas id="life-canvas"></canvas>
  </main>
  <site-footer></site-footer>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { GPUComputationRenderer } from 'https://unpkg.com/three@0.160.0/examples/jsm/misc/GPUComputationRenderer.js';

    const size = 64;
    const canvas = document.getElementById('life-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(canvas.clientWidth, canvas.clientHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera(0, size, size, 0, 0.1, 10);
    camera.position.z = 1;

    const gpu = new GPUComputationRenderer(size, size, renderer);
    const dt = gpu.createTexture();
    const arr = dt.image.data;
    for (let i = 0; i < arr.length; i += 4) {
      const alive = Math.random() > 0.7 ? 1 : 0;
      arr[i] = alive;
      arr[i + 1] = 0;
      arr[i + 2] = 0;
      arr[i + 3] = 1;
    }

    const lifeShader = /* glsl */`
      uniform sampler2D stateTexture;
      uniform float size;

      void main() {
        vec2 uv = gl_FragCoord.xy / size;
        float alive = texture2D(stateTexture, uv).r;
        int count = 0;
        for (int j = -1; j <= 1; j++) {
          for (int i = -1; i <= 1; i++) {
            if (i == 0 && j == 0) continue;
            vec2 offset = vec2(float(i), float(j)) / size;
            float n = texture2D(stateTexture, uv + offset).r;
            if (n > 0.5) count++;
          }
        }
        float nextAlive = (count == 3 || (alive > 0.5 && count == 2)) ? 1.0 : 0.0;
        gl_FragColor = vec4(nextAlive, 0.0, 0.0, 1.0);
      }
    `;

    const stateVar = gpu.addVariable('stateTexture', lifeShader, dt);
    gpu.setVariableDependencies(stateVar, [stateVar]);
    stateVar.material.uniforms.size = { value: size };

    const err = gpu.init();
    if (err) console.error(err);

    const planeGeo = new THREE.PlaneGeometry(size, size);
    const planeMat = new THREE.MeshBasicMaterial({
      map: gpu.getCurrentRenderTarget(stateVar).texture,
    });
    planeMat.map.minFilter = THREE.NearestFilter;
    planeMat.map.magFilter = THREE.NearestFilter;
    const plane = new THREE.Mesh(planeGeo, planeMat);
    scene.add(plane);

    function animate() {
      requestAnimationFrame(animate);
      gpu.compute();
      planeMat.map = gpu.getCurrentRenderTarget(stateVar).texture;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
