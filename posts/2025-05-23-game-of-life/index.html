<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/examples/": "https://unpkg.com/three@0.160.0/examples/"
    }
  }
</script>
  <link rel="stylesheet" href="/global.css" />
  <script type="module" src="/post-init.js"></script>
  <style>
    #life-canvas { width: 500px; height: 500px; display:block; margin:1rem auto; }
  </style>
</head>

<body>
  <site-header brand="My Blog" sticky></site-header>
  <post-hero></post-hero>

  <main class="post-main">
    <p>A simple demo of Conway's Game of Life rendered with three.js.</p>
    <canvas id="life-canvas"></canvas>
  </main>
  <site-footer></site-footer>

  <script type="module">
    import * as THREE from 'three';
    import { GPUComputationRenderer } from 'three/examples/jsm/misc/GPUComputationRenderer.js';

    const size = 128;
    const canvas = document.getElementById('life-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(canvas.clientWidth, canvas.clientHeight);

    const gpu = new GPUComputationRenderer(size, size, renderer);
    const initialState = gpu.createTexture();
    const data = initialState.image.data;
    for (let i = 0; i < data.length; i += 4) {
      data[i] = Math.random() > 0.7 ? 1 : 0; // R channel stores state
      data[i + 1] = 0;
      data[i + 2] = 0;
      data[i + 3] = 1;
    }

    const fragmentShader = /* glsl */`
      uniform sampler2D prevState;
      uniform vec2 resolution;
      void main() {
        vec2 uv = gl_FragCoord.xy / resolution;
        float state = texture2D(prevState, uv).r;
        float alive = 0.0;
        for (int j = -1; j <= 1; j++) {
          for (int i = -1; i <= 1; i++) {
            if (i == 0 && j == 0) continue;
            vec2 offs = vec2(float(i), float(j)) / resolution;
            alive += texture2D(prevState, uv + offs).r;
          }
        }
        float next = 0.0;
        if (alive == 3.0 || (state > 0.5 && alive == 2.0)) next = 1.0;
        gl_FragColor = vec4(next, 0.0, 0.0, 1.0);
      }
    `;

    const lifeVar = gpu.addVariable('textureState', fragmentShader, initialState);
    gpu.setVariableDependencies(lifeVar, [lifeVar]);
    lifeVar.material.uniforms.prevState = { value: null };
    lifeVar.material.uniforms.resolution = { value: new THREE.Vector2(size, size) };

    const error = gpu.init();
    if (error) console.error(error);

    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
    const plane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), new THREE.MeshBasicMaterial());
    scene.add(plane);

    function animate() {
      gpu.compute();
      plane.material.map = gpu.getCurrentRenderTarget(lifeVar).texture;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
