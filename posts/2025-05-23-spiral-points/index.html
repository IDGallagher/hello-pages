<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Loading…</title>
  <link rel="stylesheet" href="/global.css" />
  <script type="module" src="/post-init.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/examples/": "https://unpkg.com/three@0.160.0/examples/"
      }
    }
  </script>
  <style>
    .controls-bar button{
      margin-left:.5rem;
      padding:.1rem .6rem;
      background:#222;
      color:#fff;
      border:1px solid #555;
      border-radius:.3rem;
      cursor:pointer;
    }
    .controls-bar button:disabled{ opacity:.35; cursor:default; }
    #eq-label{ margin-left:.6rem; font-weight:700; }
  </style>
</head>

<body>
  <site-header brand="My Blog" sticky></site-header>

  <div class="page-info-panel spiral-specific-info-panel">
    <p>This demo re-creates a tweet-length Processing sketch as a GPU point-cloud shader in Three.js.
    All 30 000 vertices are positioned in the vertex-shader each frame, faithfully matching the original equation. Zoom with the mouse-wheel and click-drag to pan around.</p>
  </div>

  <div id="controls-panel" class="controls-bar">
    <label>
      Point size
      <input type="range" id="point-size" min="1" max="20" step="0.5" value="4">
    </label>
    <label>
      Speed
      <input type="range" id="speed-slider" min="0.1" max="3" step="0.1" value="0.1">
    </label>
    <button id="prev-eq" title="Previous equation">⟨</button>
    <button id="next-eq" title="Next equation">⟩</button>
    <span id="eq-label">1 / 5</span>
  </div>

  <canvas id="spiral-canvas" class="full-viewport-canvas"></canvas>
  <site-footer></site-footer>

  <script type="module">
    import { initSpiralPoints } from './spiral-points.js';
    initSpiralPoints();
  </script>
</body>
</html>
