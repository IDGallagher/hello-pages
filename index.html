<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGProjects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            line-height: 1.4;
        }
        header {
            background: #ff385c;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .search-bar {
            flex: 1;
            margin-left: 2rem;
        }
        input[type="search"] {
            width: 100%;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
        }
        .hero {
            background: url("https://picsum.photos/seed/hero/1600/600") center/cover no-repeat;
            color: white;
            padding: 6rem 2rem;
            text-align: center;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .card {
            border-radius: 8px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        .card-body {
            padding: 0.5rem;
        }
        .card-body h3 {
            font-size: 1rem;
            margin: 0;
        }
        .card-body p {
            font-size: 0.875rem;
            margin: 0.25rem 0 0;
        }
        footer {
            padding: 2rem;
            text-align: center;
            background: #f7f7f7;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">IGProjects</div>
        <div class="search-bar">
            <input type="search" placeholder="Search projects" />
        </div>
    </header>
    <section class="hero">
        <h1>Welcome to IGProjects</h1>
        <p>Exploring AI and Arts Technology demos.</p>
    </section>
    <section class="cards" id="card-grid"></section>
    <footer>
        &copy; 2023 IGProjects. Demo content only.
    </footer>
    <script type="module" src="/index.js"></script>
</body>
</html>
