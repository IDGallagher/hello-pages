<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGProjects</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.5;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .card {
            text-decoration: none;
            color: inherit;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
            display: block;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }
        .card-body {
            padding: 0.5rem 1rem 1rem;
        }
        .card-body h3 {
            margin: 0.5rem 0 0.25rem;
            font-size: 1.1rem;
        }
        .card-body p {
            margin: 0;
            font-size: 0.9rem;
            color: #555;
        }
        footer {
            padding: 2rem;
            text-align: center;
            background: #f7f7f7;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">IGProjects</div>
    </header>

    <section class="cards"></section>

    <footer>
        &copy; 2023 IGProjects
    </footer>

    <script>
    const postFolders = [
        'welcome-to-igprojects',
        'getting-started-with-ai',
        'art-tech-innovations',
        'machine-learning-basics',
        'generative-art-showcase',
        'future-of-creativity'
    ];

    async function loadPosts() {
        const container = document.querySelector('.cards');
        for (const folder of postFolders) {
            try {
                const res = await fetch(`posts/${folder}/metadata.json`);
                if (!res.ok) continue;
                const data = await res.json();
                const card = document.createElement('a');
                card.href = `posts/${folder}/`;
                card.className = 'card';
                card.innerHTML = `
                    <img src="${data.image}" alt="${data.title}">
                    <div class="card-body">
                        <h3>${data.title}</h3>
                        <p>${data.subtitle}</p>
                    </div>
                `;
                container.appendChild(card);
            } catch (e) {
                console.error('Error loading', folder, e);
            }
        }
    }

    loadPosts();
    </script>
</body>
</html>
